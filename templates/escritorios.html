{% extends 'default.html' %}

{%block conteudo %}
<div class="container_def">
    
    
    <div class="alert alert-dark" role="alert">
        <h5 class="text-center">Escritórios</h5>
    </div>
    
    <div class="col col-lg-6">
        <table class="table table-striped">
            <tr>
                <!--<th>Cod Escrit.</th>-->
                <th>Cidade</th>
                <th>Fone</th>
                <th>Endereço</th>
                
                
                <th>Staff</th>
                <th></th>
                <th></th>
    
    
            </tr>
            {% for escrit in escritorios %}
            <tr>
                <!--<td>{{ escrit[0] }}</td> Código do escritório-->
    
                <td>{{ escrit[1] }}</td>
                <td>{{ escrit[2] }}</td>
                <td>{{ escrit[3] }}</td>
               
                
                <td align="center">
                    <button class="btn badge-danger btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                        <a class="btn badge-danger btn-sm" href="/func_office/{{ escrit[0] }}" target="iframe_a">
                           Staff
                        </a>
                    </button>
                </td>
                <td align="center">
                    <a href="/delescritorio/{{ escrit[0] }}" class="btn badge-danger btn-sm">
                        Excluir
                    </a>
                </td>
                <td align="center">
                    <a href="/upescritorio/{{ escrit[0] }}" class="btn badge-info btn-sm">
                        Editar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="col col-lg-6">
        <div class="collapse" id="collapseExample">
            <iframe src="funcioários.html" style="border:none;" name="iframe_a" width="100%" height="420px""
                title="Iframe Example"></iframe>
        </div>
    </div>

</div>


{% endblock%}
